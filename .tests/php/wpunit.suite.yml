modules:
    config:
        WPLoader:
            wpRootFolder: '%ROOT_PATH%'
            dbName: '%DB_NAME%'
            dbHost: '%DB_HOST%'
            dbUser: '%DB_USER%'
            dbPassword: '%DB_PASSWORD%'
            wpDebug: true
            tablePrefix: '%DB_TABLE_PREFIX%'
            domain: '%WP_URL%'
            plugins:
                - subscribe/subscribe.php
            activatePlugins:
                - subscribe/subscribe.php
